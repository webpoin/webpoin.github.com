<script type="text/javascript" src="js/touchslider.js"></script>
<script type="text/javascript">
  // 选择器补丁
  HTMLElement.prototype.closest = HTMLElement.prototype.closest || function(selector) {

    var the = this;
    var arrcall = Array.prototype.slice;
    var tarname = the.tagName.toLocaleLowerCase();

    // 0个或1个结果
    return arrcall.call(document.querySelectorAll(selector)).filter(function(i){
      return arrcall.call(i.querySelectorAll(tarname)).filter(function(i2){return i2 == the;}).length >0;
    })[0];
  };

  // 幻灯片
  window.sliders = {};


  var hashchange = function(){

    var newlink = location.hash.replace('#', '');
    var child = document.getElementById("main").childNodes;
    var elem = document.getElementById(newlink);

    if(!elem){ return false;}


    Array.prototype.slice.call(document.getElementById('main').children).map(function(item){
      item.style.display = item == elem ? 'block' : 'none';
    })

    if(elem && elem.getAttribute('showfooter')){
      document.getElementById("footer").setAttribute('class','footer footer_'+ elem.getAttribute('showfooter'));
    }else{
      document.getElementById("footer").setAttribute('class','footer');
    }



    if(newlink == 'id_index' && !window.sliders[newlink]){
      TouchSlide({ 
        slideCell:"#slideBox",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul", 
        effect:"leftLoop", 
        autoPage:true,//自动分页
        autoPlay:true //自动播放
      });
      window.sliders.id_index = true;
    }

    if(newlink == 'com_index' && !window.sliders[newlink]){
      TouchSlide({ 
        slideCell:"#slideBox2",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul", 
        effect:"leftLoop", 
        autoPage:true,//自动分页
        autoPlay:true //自动播放
      });
      window.sliders.com_index = true;
    }


  }




  // 地址改变时
  window.addEventListener("hashchange", hashchange , false);

  // 初始化
  !function(){
    var elem = document.getElementById(location.hash.replace('#',''));

    if(elem){
      hashchange();
    }else{
      location.hash = 'id_index';
    }

  }();

    

	

</script>
