<script type="text/javascript">



	!function(){
		var id = location.hash.replace('#','') || 'id_index';
		var elem = document.getElementById(id) || document.getElementById('id_index');
		elem.style.display = 'block';

		if(document.getElementById(id) && document.getElementById(id).getAttribute('showfooter')){

			document.getElementById("footer").setAttribute('class','footer footer_'+ document.getElementById(id).getAttribute('showfooter'));
		}else{

			document.getElementById("footer").setAttribute('class','footer');
		}
	}();



	document.addEventListener('click',function(e){
		
		//console.log(document.getElementById("main").childNodes);e.preventDefault();
		//console.log(e);e.preventDefault();
		
		var a = e.target.nodeName == 'A' ? e.target : e.target.closest('a') ? e.target.closest('a') : null;
		
		if(a && a.nodeName == 'A'){
			var newlink = a.getAttribute('href');
			
			//var oldlink = e.target.parentNode.getAttribute('id');
			//if(newlink != oldlink){
				var main = document.getElementById("main");
				var elem_child = main.childNodes;
				for(var i=0; i<elem_child.length; i++){
					var item = elem_child[i];
					if (item.nodeType == 1) {
						item.style.display = 'none';
						//console.log(item.getAttribute("id"));
					}
				}
				document.getElementById(newlink).style.display = 'block';
				location.hash = newlink;

				if(document.getElementById(newlink) && document.getElementById(newlink).getAttribute('showfooter')){

					document.getElementById("footer").setAttribute('class','footer footer_'+ document.getElementById(newlink).getAttribute('showfooter'));
				}else{

					document.getElementById("footer").setAttribute('class','footer');
				}

			e.preventDefault();
		}
 
	});
	

</script>
