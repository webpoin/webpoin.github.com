    <style type="text/css">
		.form-group.on{ display:none}
        .courier-container {
            width: 766px;
            position: relative;
            overflow: hidden;
            border: 1px solid #dde9f5;
        }

            .courier-container .close {
                position: absolute;
                right: 1px;
                top: 1px;
            }

            .courier-container .item {
                padding: 8px;
                float: left;
                position: absolute;
                top: 0px;
                left: 0px;
                color: #666666;
                overflow: hidden;
                word-wrap: break-word;
                filter: alpha(opacity=80);
                -moz-opacity: 0.8;
                opacity: 0.8;
                border: 1px dotted #999999;
                background: #f6fafd;
            }

            .courier-container .selected {
                filter: alpha(opacity=100);
                -moz-opacity: 1;
                opacity: 1;
                border: 1px dotted #1450A0;
            }

            .courier-container pre {
                
                float: left;
                cursor: move;
                
                border: none;
                background: none;
				padding:0px;
            }

            .courier-container textarea {
                padding-left: 0px;
                margin: 0px;
                font-size: 12px;
                resize: none;
                outline: none;
                overflow: hidden;
                border: none;
            }

            .courier-container .resize {
                height: 6px;
                width: 6px;
                position: absolute;
                bottom: 0px;
                right: 0px;
                overflow: hidden;
                cursor: nw-resize;
                background-color: #aaaaaa;
            }

            .courier-container .resize {
                height: 6px;
                width: 6px;
                position: absolute;
                bottom: 0px;
                right: 0px;
                overflow: hidden;
                cursor: nw-resize;
                background-color: #aaaaaa;
            }
            .courier-container .rotation {
                position:absolute;
                left:0;
                top:0;
                width:6px;
                height:6px;
                background:#aaaaaa;
                line-height:10px;
                font-size:12px;
            }

        .courier-container .center{position: absolute;left: 50%;top: 50%; margin-left: -10px;margin-top: -10px; width: 20px;height: 20px;opacity: 0;z-index: -1;}

			.jsimg{ position:relative}

    <script type="text/javascript">
        seajs.use(["dist/application/app.js", "dist/imglist/init.js"]);
    </script>
    <script>
		//修改样式
    	function item_style(num,val,sty){
			if(sty == 'size'){//修改大小
				$("#item_print_item"+num).find('pre').css("font-size",val+"px");
			}else if(sty == 'color'){//颜色
				$("#item_print_item"+num).find('pre').css("color",val);
			}else if(sty == 'bolder'){//加粗
				if($("input[name='bolder"+num+"']").is(':checked')){
					$("#item_print_item"+num).find('pre').css("font-weight","bolder");
				}else{
					$("#item_print_item"+num).find('pre').css("font-weight",'lighter');
				}
			}else if(sty == 'istop'){//头像底部顶部
				if(val == 1){//顶部
					$("#item_print_item"+num).css('z-index',3);
					$(".jsimg").css('z-index',0);
				}else{//底部
					$("#item_print_item"+num).css('z-index',0);
					$(".jsimg").css('z-index',2);
				}
			}else if(sty == 'offsetX'){//角度
				$("#item_print_item"+num).css('-moz-transform','rotate('+val+'deg)');
				$("#item_print_item"+num).css('-webkit-transform','rotate('+val+'deg)');
				$("#item_print_item"+num).css('-o-transform','rotate('+val+'deg)');
				$("#item_print_item"+num).css('transform','rotate('+val+'deg)');
			}
		}
		//选择字体
		function getFonts(){
			if($("#fonts").val() != 0){
				$("#show_fonts").show();
				$("#fonts_img").attr('src','/res/Toolbox/ImgList/fonts/'+$("#fonts").val()+'/'+$("#fonts").val()+'.jpg');
			}else{
				$("#show_fonts").hide();
			}
		}
    </script>
